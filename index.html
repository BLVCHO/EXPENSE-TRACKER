<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/EXPENSE-TRACKER/index.css">
</head>
<body>
  <header>
    <h3>Expense Tracker</h3>
  </header>  
  <h1>An Expense Application Tracker</h1>
  <p>Hustle Less by Saving More</p>
  <form>
    <label for="fName">First Name</label>
    <input type="text" id="fName" name="fName" required><br><br>
    <label for="lName">Last Name</label>
    <input type="text" id="lName" name="lName" required><br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="Gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>
    <button type="submit">sign up</button>
    </form>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>Smith</td>
        <td>john.doe@example.com</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>Johnson</td>
        <td>jane.doe@example.com</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Mary Doe</td>
        <td>Williams</td>
        <td>mary.doe@example.com</td>
        <td>Other</td>
      </tr>
    </table>
    <img src="./images/398bdde1-a848-474d-a037-51209ee19a31.jpeg" alt="This is an image">
    <a href="https://google.com">google</a>
    <footer>Expense Tracker 2024 MAY COHORT</footer>
</body>
</html>
